<mat-toolbar color="primary">
    {{ juegoNombre }}
</mat-toolbar>

<div class="bg-info">

    <div class="row p-3">
        <div class="col-3">
            <div class="jumbotron bg-info jumbotron-fluid">
                <div class="container p-3 my-3 bg-info text-white p-3">
                    <h1>Elije la CASACA </h1>
                    <h1>Correcta, suerte ...</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>
                        <div class="text p-3">
                            <img src="{{ correcta.url }}" alt="img casaca">
                        </div>
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
        <div class="col-3">
            <div class="jumbotron bg-info  jumbotron-fluid">
                <div class="container p-3 my-3 text-white p-3">
                    <h1>Resultado : </h1>
                    <h2>{{ mensaje }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <section>
                <div class="example-label"> <b>La correcta es :</b> </div>
                <div class="example-button-row" *ngFor="let item of opciones">
                    <button mat-raised-button color="accent" (click)="verificar(item)" [disabled]="disabledButton">{{ item.club }}</button>
                </div>
            </section>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row p-2">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <button mat-raised-button color="primary" (click)="getItems()">Reiniciar</button>
        </div>
        <div class="col-sm-5"></div>
    </div>

</div>
