<mat-toolbar color="primary">
    {{ juegoNombre }}
</mat-toolbar>

<div class="bg-info p-3">

    <div class="row">
        <div class="container col-sm" *ngFor="let letra of palabraArray">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>
                        <div class="text p-3">
                            {{ letra }}
                        </div>
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </div>


    <div class="row">
        <div class="container col-sm-12 p-3">
            <mat-card class="card">
                <mat-form-field class="example-full-width">
                    <div class="text">
                        <input type="text" [(ngModel)]="palabraIngresada" [ngModelOptions]="{standalone: true}" id="numeroIngresado" name="numeroIngresado" matInput>
                    </div>
                </mat-form-field>
            </mat-card>
        </div>
    </div>

    <div class="row p-3">
        <span class="text"> {{ mensaje }} </span>
    </div>

    <div class="row bg-info p-2">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <section>
                <div class="example-button-row">
                    <button mat-raised-button color="accent" [disabled]="disabledButton" (click)="verificar()">Verificar</button>
                    <button mat-raised-button color="accent" (click)="getPalabra()">Reiniciar</button>
                </div>
            </section>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
