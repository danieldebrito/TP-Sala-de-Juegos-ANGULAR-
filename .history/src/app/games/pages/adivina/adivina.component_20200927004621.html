<mat-toolbar color="primary">
    {{ juegoNombre }}
</mat-toolbar>

<div class="bg-info p-3">
    <div class="row">
        <div class="col-sm">
            <mat-card class="cuadro">
                <form class="example-form">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-label>Ingrese un Nro. <br> <br> del 1 al 99 </mat-label><br>
                                <mat-form-field class="example-full-width">
                                    <input type="number" [(ngModel)]="numeroIngresado" [ngModelOptions]="{standalone: true}" id="numeroIngresado" name="numeroIngresado" min="01" max="99" matInput>
                                </mat-form-field>
                                <button mat-raised-button color="warn" [disabled]="disabledButton" (click)="verificar()">Verificar</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card>
        </div>
        <div class="col-sm">
            <mat-card class="cuadro">
                <form class="example-form">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-label> {{ fue }}<br> </mat-label><br>
                                <mat-form-field class="example-full-width">
                                    <input type="text" (keyup.enter)="verificar()" [(ngModel)]="result" [ngModelOptions]="{standalone: true}" id="numeroIngresado" name="numeroIngresado" matInput>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card>
        </div>
        <div class="col-sm">
            <mat-card class="cuadro">
                <form class="example-form">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-label>{{ quedan }}<br> </mat-label><br>
                                <mat-form-field class="example-full-width">
                                    <input type="text" (keyup.enter)="verificar()" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" id="numeroIngresado" name="numeroIngresado" matInput>
                                </mat-form-field>
                                <button mat-raised-button color="warn" (click)="generarnumero()">Reiniciar</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card>
        </div>
    </div>
</div>
