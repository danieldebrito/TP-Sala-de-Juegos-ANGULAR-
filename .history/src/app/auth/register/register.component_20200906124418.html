<form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onRegister()">

    <img class="mb-4" src="./assets/logo.png" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Registrate</h1>

    <!-- 
    <label for="inputEmail" class="sr-only">
        Nombre de Usuario
    </label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Nombre de Usuario" formControlName="nick" required autofocus>
    -->

    <label for="inputEmail" class="sr-only">
        Email
    </label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Direcion de Email" formControlName="email" required autofocus>

    <label for="inputPassword" class="sr-only">
        Contraseña
    </label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" formControlName="password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Simona</p>
</form>
